acCompartment.help = <p> In imitation of biochemical cells or membranes, CRNs in COEL support hierarchical tree-like compartmentalization.</p>\
  					 <p> Each compartment hosts an independent reaction set, and compartments communicate with each other through permeation, formalized in what we call `channels.'</p> \
  					 <p> A channel works just like an ordinary reaction, except the reactant and product species reside in adjacent compartments (parent and sub-compartment).</p>\
						<div class="alert alert-info" role="alert">\
							<h4>Note</h4>\
							<p>A single reaction set can be used by several compartments if desired.</p>\
						</div>
acReactionSet.help = <ul>\
					 <li>\
	                     <p> Reaction set contains reactions of defined species that could be ordinary mass-action transformation of reactants to products, catalytic or inhibitory reactions. </p>\
  					 </li>\
  					 <li>\
      					 <p> To define species click [+] in the Species section and type species labels such as 'G, R, F' (with or without commas) and press Enter.\
  							<img src="/static/images/tutorial/reaction_set.png" alt="Species" class="image-tutorial"/></p>\
   					 </li>\
   					 <li>\
      				 	<p> To define reactions click [+] in the Reactions section and type 'reactants' and 'products' with stoichiometric factors in the two Reaction text fields using '+' as a delimeter, set the forward rate(s), and press Enter.</br>\
  							The rate function will be calculated using mass-action kinetics as a product of the reactants' concentrations.\
  							<img src="/static/images/tutorial/reaction.png" alt="Reaction" class="image-tutorial"/>\
                            Besides ordinary reactions COEL supports also catalytic and inhibitory reactions, where catalyst(s) or inhibitor(s) are selected from the species list. \
                            The rate function follows Michaelis-Menten kinetics for catalytic and the kinetics of uncompetitive inhibition for inhibitory reactions.\
  							<img src="/static/images/tutorial/catalytic_reaction.png" alt="Catalytic Reaction" class="image-tutorial"/></p>\
  							<div class="alert alert-info" role="alert"><h4>Note</h4>\
      							<p> Michaelis-Menten kinetics and the kinetics of uncompetitive inhibition expect two rate constants per reaction.</p>\
  							</div>\
                            <p>Furthermore, COEL allows users to define arbitrary rate functions using custom expressions over species labels, giving the \
  							user full freedom over the system's dynamics.  Reactions can be uni- or bidirectional, \
  							and bidirectional reactions can have independent forward and backward rates.\
  							<img src="/static/images/tutorial/custom_reaction.png" alt="Custom Reaction" class="image-tutorial"/>\
  						</p>\
     				 </li>\
     				 <li>\
						 <p> Reactions with the same characterics can be grouped. To add a new reaction group click [+] in the Reaction Groups section, type the group label, and associate the reactions.</p>\
  						<div class="alert alert-info" role="alert"><h4>Note</h4>\
        					<p>After you finish defining your reaction set do not forget to create an interaction series that could be as simple as a setting of species' initial concentrations, \
                             otherwise you won't be able to run your chemistry (compartment containing a reaction set). A shortcut [Create Interaction Series] is provided in Extras menu located on the right.</p>\
    					</div>\
     				 </li>\
     				 </ul>
acSpeciesSet.help = <p> Species set contains symbolic species, which could be associated a DNA structure defined in Visual DSD syntax.</p>